{% extends "user/include.html" %} {% block content %}
<div class="singup_form">
  <form method="POST">
    <h2>Forget password</h2>
    {% csrf_token %}
    <div class="input_box">
      <input type="email" name="email" placeholder="Enter email" />
    </div>
    <div class="submit_button"><button type="submit">Submit</button></div>
    <div class="register_link">
      <a href="{% url 'login' %}" style="margin-right: 200px"
        >Already have account?</a
      >
      <a href="{% url 'signup' %}">Create an account</a>
    </div>
  </form>
</div>
{% endblock %}
